<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Dynamic Vector Tiles</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

  <div id='map'></div>
  <script>

    var map = new mapboxgl.Map({
      'container': 'map',
      'zoom': 3.6,
      'center': [-41.634, -15.974],
      'style': {
        'version': 8,
        'sources': {
          'carto-dark': {
            'type': 'raster',
            'tiles': [
              "http://a.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png"
            ]
          },
          'postgis-tiles': {
            'type': 'vector',
            'tiles': [
              "http://localhost:8080/{z}/{x}/{y}.mvt"
            ]
          }

        },
        'layers': [{
          'id': 'carto-dark-layer',
          'type': 'raster',
          'source': 'carto-dark',
          'minzoom': 0,
          'maxzoom': 22
        }, {
          'id': 'postgis-tiles-layer',
          'type': 'fill',
          'source': 'postgis-tiles',
          // ST_AsMVT() uses 'default' as layer name
          'source-layer': 'default',
          'minzoom': 0,
          'maxzoom': 22,
          'paint': {
            'fill-color': 'blue',
            'fill-opacity': [
              'case',
              ['boolean', ['feature-state', 'hover'], false],
              1,
              0.5
            ]
          }
        }]
      }
    });
    map.addControl(new mapboxgl.NavigationControl());

    const popup = new mapboxgl.Popup({
      closeButton: false,
      closeOnClick: false
    });

    map.on('click', 'postgis-tiles-layer', (e) => {
      console.log(e.features[0]?.properties)
    });

    map.on('mousemove', 'postgis-tiles-layer', (e) => {
      map.getCanvas().style.cursor = 'pointer';
      const properties = e.features[0].properties
      popup.setLngLat(e.lngLat).setHTML(`<p><strong>esp_cd:</strong> ${properties.id}</p>`).addTo(map);
    })

    map.on('mouseleave', 'postgis-tiles-layer', () => {
      map.getCanvas().style.cursor = '';
      popup.remove();
    });
  </script>

</body>

</html>
